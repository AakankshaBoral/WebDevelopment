<html>
<head>
	<title>Image Opacity</title>
	<style>
		.image1
		{
			width:200px;
			height:150px;
			opacity:0.4;
			margin-right:30px;
		}

		.image2
		{
			width:200px;
			height:150px;
			opacity:1;
		}

	</style>
</head>
<body>
<image class="image1" src="Images/berries.jpg">
<image class="image2" src="Images/beach.jpg">

</body>
</html>
