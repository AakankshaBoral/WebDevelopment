<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="POST">
		<fieldset>
			<legend>Account</legend>
			<label>Name</label><br>
			<input type="text" name="name" required>
			<br><br>
	
			<label>Email</label><br>
			<input type="email" name="email">
			<br><br>
	
			<label>Password</label><br>
			<input type="password" name="password">
			<br><br>
		</fieldset>

		<fieldset>
			<legend>User Info</legend>
			<label>Location</label><br>
			<select name="location"> value
			<option value="MA">MA</option>
			<option value="NY" selected>NY</option>
			<option value="CA">CA</option>
			</select>
			<br><br>

			<label>Gender</label><br>
			<input type="radio" name="gender" value="Male">Male
			<input type="radio" name="gender" value="Female">Female
			<br><br>
	
			<label>Interest</label><br>
			<input type="checkbox" name="interests" value="Movies" checked>Movies
			<input type="checkbox" name="interests" value="Music">Music
			<input type="checkbox" name="interests" value="Movies">Sports
			<input type="checkbox" name="interests" value="Movies" checked>Art
			<br><br>
		</fieldset><br>

		<input type="submit" value="Submit">



	</form>
	
		
					


</body>
</html>
